<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.0/css/bulma.min.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <section class="hero is-medium">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="columns">
                        <div class="column"></div>
                        <div class="column">
                            <div class="field">
                                <p class="control">
                                    <input class="input" type="text" placeholder="Courses">
                                </p>
                            </div>
                        </div>
                        <div class="column"></div>
                    </div>
                    <div class="columns">
                        <div class="column is-one-quarter">
                            <nav class="panel">
                                <p class="panel-heading">
                                    Categories
                                </p>
                                <div class="panel-block">
                                    <p class="control has-icons-left">
                                        <input class="input is-small" type="text" placeholder="Search">
                                    </p>
                                </div>
                                <p class="panel-tabs">
                                    <a class="is-active">Academia</a>
                                    <a>Skills</a>
                                    <a>Sports</a>
                                </p>
                                <a class="panel-block is-active">
                                    <span class="panel-icon">
                                        <i class="fa fa-book"></i>
                                    </span>
                                    English
                                </a>
                                <a class="panel-block">
                                    <span class="panel-icon">
                                        <i class="fa fa-book"></i>
                                    </span>
                                    Mathematics
                                </a>
                                <a class="panel-block">
                                    <span class="panel-icon">
                                        <i class="fa fa-book"></i>
                                    </span>
                                    Chemistry
                                </a>
                                <a class="panel-block">
                                    <span class="panel-icon">
                                        <i class="fa fa-book"></i>
                                    </span>
                                    Physics
                                </a>
                            </nav>
                            <nav class="panel">
                                <p class="panel-heading">
                                    Locations
                                </p>
                                <figure class="image is-3by2">
                                    <img src="http://bulma.io/images/placeholders/128x128.png">
                                </figure>
                                <div class="field">
                                    <p class="control is-expanded">
                                        <span class="select">
                                            <select>
                                                <option>Simei</option>
                                                <option>Tampines</option>
                                                <option>Pasir Ris</option>
                                            </select>
                                        </span>
                                    </p>
                                </div>
                            </nav>
                            <nav class="panel">
                                <p class="panel-heading">
                                    Prices
                                </p>
                                <div class="field has-addons">
                                    <p class="control">
                                        <span class="select">
                                            <select>
                                                <option>Above</option>
                                                <option>Below</option>
                                            </select>
                                        </span>
                                        <input class="input" type="text" placeholder="Price">
                                    </p>
                                </div>
                            </nav>
                        </div>
                        <div class="column">
                            <div class="box">
                                <article class="media">
                                    <div class="media-left">
                                        <figure class="image is-64x64">
                                            <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
                                        </figure>
                                    </div>
                                    <div class="media-content">
                                        <div class="content">
                                            <p>
                                            <strong>John Smith</strong>  <small>Smithson Teaching Pte Ltd</small>
                                            <br>
                                            I'm John, an instructor with over 20 years of teaching experience.
                                            </p>
                                    </div>
                                    <nav class="level is-mobile">
                                        <div class="level-left">
                                            <a class="level-item">
                                                <span class="icon is-small"><i class="fa fa-star"></i></span>
                                            </a>
                                            <a class="level-item">
                                                <span class="icon is-small"><i class="fa fa-star"></i></span>
                                            </a>
                                            <a class="level-item">
                                                <span class="icon is-small"><i class="fa fa-star"></i></span>
                                            </a>
                                            <a class="level-item">
                                                <span class="icon is-small"><i class="fa fa-star"></i></span>
                                            </a>
                                            <a class="level-item">
                                                <span class="icon is-small"><i class="fa fa-star-o"></i></span>
                                            </a>
                                        </div>
                                    </nav>
                                    </div>
                                </article>
                             </div>
                             <div class="box">
                                <article class="media">
                                    <div class="media-left">
                                        <figure class="image is-64x64">
                                            <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
                                        </figure>
                                    </div>
                                    <div class="media-content">
                                        <div class="content">
                                            <p>
                                            <strong>Tristan Chan</strong>
                                            <br>
                                            Trust me, I'm the right one you needed!
                                            <br><br>
                                            Teaching Locations: Tampines, Pasir Ris
                                            </p>
                                        </div>
                                        <nav class="level is-mobile">
                                            <div class="level-left">
                                                <a class="level-item">
                                                    <span class="icon is-small"><i class="fa fa-star"></i></span>
                                                </a>
                                                <a class="level-item">
                                                    <span class="icon is-small"><i class="fa fa-star"></i></span>
                                                </a>
                                                <a class="level-item">
                                                    <span class="icon is-small"><i class="fa fa-star-o"></i></span>
                                                </a>
                                                <a class="level-item">
                                                    <span class="icon is-small"><i class="fa fa-star-o"></i></span>
                                                </a>
                                                <a class="level-item">
                                                    <span class="icon is-small"><i class="fa fa-star-o"></i></span>
                                                </a>
                                            </div>
                                        </nav>
                                    </div>
                                    <div class="media-right">
                                        <h1 class="title">$40+</h1>
                                    </div>
                                </article>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
